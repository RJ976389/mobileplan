<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Mobileplan</title>
<script>document.createElement("mypage")</script>
<script type="text/javascript">


		function getmobileplanlist() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "http://localhost:8080/mp", false);
			xhr.send();
			var mpList = xhr.response;
			
			//alert(mpList);
			var mobilePlans = JSON.parse(mpList)
			
			
			var mobilePlanList = document.getElementById("mobileplans");
			
			
			
         for (var i = 0; i < mobilePlans.length; i++) {
			mobilePlanList.innerHTML += '<tr>' +'<td class="text-align-center">'+ mobilePlans[i].id+
                '</td>'+'<td class="text-align-center">'+mobilePlans[i].name+'</td>' +
                 '<td class="text-align-center">' + mobilePlans[i].description + '</td>'  +
                  '<td class="text-align-center">' + mobilePlans[i].validity + '</td>' +
                  '<td class="text-align-center">'+
                   "<form ><a href='http://localhost:8080/update.html?id="+mobilePlans[i].id+"&name="+mobilePlans[i].name+"&description="+mobilePlans[i].description+"&validity="+mobilePlans[i].validity+"'><input value ='Edit' id = "+mobilePlans[i].id+" type='button' /></form>"+
                  '</td>' + '<td class="text-align-center">'+ 
                  "<form ><a href='http://localhost:8080/del.html?id="+mobilePlans[i].id+"'><input value ='Delete' id = del"+mobilePlans[i].id+" type='button' /></form>"+
                  '</td>' +'</tr>';
            }
            
		}
	</script>
	</head>
	

<body style="background-color: #E6E6FA" onLoad="getmobileplanlist()">


  <main id="main">
	<center><mypage style="text-align:center; font-family:Arial; font-size:250% ; border-bottom: 3px solid #800080;">List of Mobile Plan Data</mypage>
	</center>  <br/>
     <br/>
     <Center>
	<table class= "center" border="2" width="70%" cellpadding="2" id="mobileplans";>
	<tr>
	<th>Id</th>
	<th>Name</br></th>
	<th>Discription</br></th>
	<th>Validity</th>
	<th>Edit</th>
	<th>Delete</th>
	</tr>
	</table>
     </Center>
</body>

</html>
